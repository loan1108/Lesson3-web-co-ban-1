<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sở thích</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <p>SỞ THÍCH CỦA BẠN</p>
      <table>
        <tr>
          <td class="title">Họ và tên</td>
          <td>
            <input type="text" name="name" />
          </td>
        </tr>
        <tr>
          <td  class="title">Email</td>
          <td>
            <input type="text" name="email" />
          </td>
        </tr>
        <tr>
          <td  class="title hobby">Sở thích</td>
          <td class="items">
            <input type="checkbox" name="hobby" id="sport" />
            <label for="sport" class="hobby">Thể thao</label>
            <input type="checkbox" name="hobby" id="music" />
            <label for="music" class="hobby">Âm nhạc</label>
            <input type="checkbox" name="hobby" id="reading" />
            <label for="reading" class="hobby">Đọc sách</label>
            <br />
            <input type="checkbox" name="hobby" id="surfing" />
            <label for="surfing" class="hobby">Lướt web</label>
            <input type="checkbox" name="hobby" id="gaming" />
            <label for="gaming" class="hobby">Chơi game</label>
            <input type="checkbox" name="hobby" id="firm" />
            <label for="firm" class="hobby">Điện ảnh</label>
            <br />
            <input type="checkbox" name="hobby" id="traveling" />
            <label for="sport" class="hobby">Du lịch</label>
          </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Gửi thông tin">
                <input type="reset" name="reset" value="Nhập lại">
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
